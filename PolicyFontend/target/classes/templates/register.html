<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Register Page</title>
    <style>
        body{
            background-color: white;
            margin: 0;
            color: rgb(3, 3, 3);
            display: flex;
            justify-content: center;

        }
        section{
          width: 100%;
        }
        .continue{
            display: block;
            margin-top: 10px;
        }
        .signin{
            width: 100%;
        }
        .divider:after,
        .divider:before {
        content: "";
        flex: 1;
        height: 1px;
        background: #eee;
                    }
a {
  color: rgb(0, 0, 0);
}
.btn{
  color: black;
}
.h1{
  padding-bottom: 500px;
}
footer{
  width: 100%;
  padding-left: 40%;
}
         .navbar{
            background-color:#3796e3;
          }
          .navbar>.container
          {
            justify-content: flex-end;
          }
          .navbar-brand{ color: #f8f9fa; }

        .nav-link{color: #f8f9fa;}
        .nav-item:hover{
            border-bottom: 2px solid rgb(255, 255, 255);
            color:#9B7EBD;
        }

        .herobar{
            margin: 0;
            margin-left: 50px;
        }
        .collapse{
            margin-left: 800px;
        }
        .container{
            max-width: fit-content;
            padding: 0;
        }

    </style>
</head>
<body>
<section class="vh-100">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container herobar ">
            <a class="navbar-brand " href="#"><svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" fill="currentColor" class="bi bi-shield-shaded" viewBox=" 0 20 20">
                <path fill-rule="evenodd" d="M8 14.933a1 1 0 0 0 .1-.025q.114-.034.294-.118c.24-.113.547-.29.893-.533a10.7 10.7 0 0 0 2.287-2.233c1.527-1.997 2.807-5.031 2.253-9.188a.48.48 0 0 0-.328-.39c-.651-.213-1.75-.56-2.837-.855C9.552 1.29 8.531 1.067 8 1.067zM5.072.56C6.157.265 7.31 0 8 0s1.843.265 2.928.56c1.11.3 2.229.655 2.887.87a1.54 1.54 0 0 1 1.044 1.262c.596 4.477-.787 7.795-2.465 9.99a11.8 11.8 0 0 1-2.517 2.453 7 7 0 0 1-1.048.625c-.28.132-.581.24-.829.24s-.548-.108-.829-.24a7 7 0 0 1-1.048-.625 11.8 11.8 0 0 1-2.517-2.453C1.928 10.487.545 7.169 1.141 2.692A1.54 1.54 0 0 1 2.185 1.43 63 63 0 0 1 5.072.56"/>
            </svg>Policy Trust</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item "><a class="nav-link" th:href="@{/home}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/about}">About</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/service}">Services</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/contact}">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/register}">Register</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/login}">Sign in</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="https://img.freepik.com/premium-photo/person-holds-checklist-with-completed-tasks-notes-surrounded-by-tropical-leaves-bright-setting_349938-10741.jpg?semt=ais_hybrid"
                     class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <header><h1>User Registration ...</h1></header>
                <form th:action="@{/register}" method="post" th:object="${user}">
                    <!-- Name input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input  th:field="*{name}" id="name" class="form-control form-control-lg" placeholder="Full Name" />
                    </div>
                    <!-- Email input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input th:field="*{email}" type="email" id="email" class="form-control form-control-lg" placeholder="Email address" />
                    </div>

                    <!-- Password input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input th:field="*{password}" type="password" id="password" class="form-control form-control-lg"  placeholder="Password"/>
                    </div>

                    <!-- Contact input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input th:field="*{contactNumber}" type="tel" id="contactNo" class="form-control form-control-lg" placeholder="Contact No." />
                    </div>

                    <!-- Address input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input th:field="*{address}" type="text" id="address" class="form-control form-control-lg" placeholder="Full Address" />

                    </div>

                    <div class="d-flex justify-content-around align-items-center mb-4">
                        <button type="submit" data-mdb-button-init data-mdb-ripple-init class="signin btn btn-primary btn-lg btn-block">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </footer>
    <!-- Footer -->
    <footer> <!-- Features2 Section -->
        <p class="foot2">&copy; 2025 Your Company. All rights reserved.</p>
    </footer>

</section>
</body>
</html>
